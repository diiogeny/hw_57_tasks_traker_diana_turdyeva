{% extends 'base_generic.html' %}

{% block content %}
  <h1 class="text-danger">Удаление задачи</h1>
  <p>Вы уверены, что хотите удалить задачу "{{ task.title }}"?</p>
  <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Да, удалить</button>
      <a href="{% url 'task_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
