{% extends 'base_generic.html' %}

{% block content %}
  <h1 class="text-danger">Удаление проекта</h1>
  <p>Вы уверены, что хотите удалить проект "{{ project.name }}"?</p>
  <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Удалить</button>
      <a href="{% url 'project_list' %}" class="btn btn-secondary">Отменить</a>
  </form>
{% endblock %}
