<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение удаления</title>
</head>
<body>
    <h1>Подтверждение удаления проекта</h1>
    <p>Вы уверены, что хотите удалить проект "{{ project.name }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>

    <a href="{% url 'project_list' %}">Отменить</a>
</body>
</html>
