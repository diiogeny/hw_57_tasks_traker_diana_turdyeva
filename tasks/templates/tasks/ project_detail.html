<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.name }} - Детали проекта</title>
</head>
<body>
    <h1>{{ project.name }}</h1>
    <p><strong>Описание:</strong> {{ project.description }}</p>
    <p><strong>Дата начала:</strong> {{ project.start_date }}</p>
    <p><strong>Дата окончания:</strong> {{ project.end_date }}</p>
    <a href="{% url 'project_edit' project.pk %}">Редактировать</a>
    <a href="{% url 'project_delete' project.pk %}">Удалить</a>
    <a href="{% url 'project_list' %}">Вернуться к списку проектов</a>
</body>
</html>
