<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body class="bg-pink">
    <div class="container">
        <h1 class="text-center my-4 text-white">Список задач</h1>
        <div class="text-center mb-4">
            <a href="{% url 'task_create' %}" class="btn btn-primary">Создать задачу</a>
        </div>
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item my-2 d-flex justify-content-between align-items-center">
                    <div>
                        <h3>{{ task.title }}</h3>
                        <p>{{ task.status.name }} - {{ task.type.name }}</p>
                    </div>
                    <a href="{% url 'task_detail' task.pk %}" class="btn btn-info">Подробнее</a>
                </li>
            {% empty %}
                <li class="list-group-item text-center">Задачи не найдены.</li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
